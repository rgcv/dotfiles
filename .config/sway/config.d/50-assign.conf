# coding
assign [class="^Atom$"] $ws2

assign [class="^Apache NetBeans IDE"] $ws2

assign [app_id="^code"]     $ws2
assign [class="^Code$"]     $ws2
assign [class="^VSCodium$"] $ws2
assign [class="^code-oss$"] $ws2

assign [app_id="^drracket$"] $ws2
